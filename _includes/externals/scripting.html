<script>hljs.initHighlightingOnLoad();</script>

{% if site.pjax %}
<script src="https://unpkg.com/pjax@0.2.8/pjax.js"></script>
<script>
    var pjax = new Pjax({
    // 在页面进行 PJAX 时需要被替换的元素或容器，一条一个 CSS 选择器，数组形式
    selectors: [
      "title",
      "meta[name=description]", // 如果是全部 meta 替换的话，只需要写 meta
      ".wrapper"
    ],
  })
  var loadingBar = document.querySelector(".loading-bar");
var progress = document.querySelector(".loading-bar .progress");
var timer = null;

// Pjax 开始时执行的函数
document.addEventListener("pjax:send", function () {
  // 进度条默认已经加载 20%
  var loadingBarWidth = 20;
  // 进度条的最大增加宽度
  var MAX_LOADING_WIDTH = 95;

  // 显示进度条
  loadingBar.classList.add("loading");
  // 初始化进度条的宽度
  progress.style.width = loadingBarWidth + "%";

  clearInterval(timer);
  timer = setInterval(function () {
    // 进度条的增加速度（可以改为一个随机值，显得更加真实）
    loadingBarWidth += 3;

    // 当进度条到达 95% 后停止增加
    if (loadingBarWidth > MAX_LOADING_WIDTH) {
      loadingBarWidth = MAX_LOADING_WIDTH;
    }

    progress.style.width = loadingBarWidth + "%";
  }, 500);
});

// Pjax 完成之后执行的函数
document.addEventListener("pjax:complete", function () {
  clearInterval(timer);
  progress.style.width = "100%";
  loadingBar.classList.remove("loading");

  setTimeout(function () {
    progress.style.width = 0;
  }, 400);
});
// JS 写法
document
  .querySelector("script[data-pjax], .pjax-reload script")
  .forEach(function (elem) {
    var id = element.id || "";
    var src = element.src || "";
    var code = element.text || element.textContent || element.innerHTML || "";
    var parent = element.parentNode;
    var script = document.createElement("script");

    parent.removeChild(element);

    if (id !== "") {
      script.id = element.id;
    }

    if (src !== "") {
      script.src = src;
      script.async = false;
    }

    if (code !== "") {
      script.appendChild(document.createTextNode(code));
    }

    parent.appendChild(script);
  });
</script>
{% endif %}

{{ site.inject.bottom }}
